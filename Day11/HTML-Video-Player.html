<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Java,PHP,Python,JavaScript" />
    <meta name="description" content="Javascript 30 day Challenge" />
    <meta name="author" content="Umman Hasanov" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="./source/klip.mp4"></video>

        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <div class="player__controls">
            <button class="player__button toggle" title="Toggle Play">
          &#9654;
        </button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />
            <button data-skip="-10" class="player__button">
          <span class="icon">&#171;</span>10
        </button>
            <button data-skip="25" class="player__button">
          25<span class="icon">&#187;</span>
        </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/49b70e1494.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
