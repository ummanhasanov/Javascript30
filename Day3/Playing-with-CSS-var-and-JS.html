<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Java,PHP,Python,JavaScript" />
    <meta name="description" content="Javascript 30 day Challenge" />
    <meta name="author" content="Umman Hasanov" />
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="3"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Control</label>
      <input type="color" name="base" value="#ffc600" />
    </div>

    <img src="http://unsplash.it/800/500?image=896" alt="" />

    <script src="app.js"></script>
  </body>
</html>
